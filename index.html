
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Crypto</title>
  </head>
  <body>
    <div class="container">
      <form id="crypto">
        <div class="form-group">
          <label for="message">Enter your message:</label>
          <input id="message" type="text" class="form-control">                 </div>
          <button type="submit" class="btn btn-danger">Encrypt this message!</button>
      </form>

      <div class="row">
        <div id="result" class="col-md-6">
          <p>
            Your secret message is:
          </p>
        <div class="codemess col-md-6">
          <p>
            <span class="encryptMessage"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
